<script type="text/javascript" language="javascript">

function send()
{
    var url = 'https://buenos-aires.restorando.com.ar/restaurantes-en-martinez,palermo,san-isidro,vicente-lopez,zona-norte/con-precio-4,5';
    var request = new Request(url, {
      method: 'GET', 
      headers: {
        'Access-Control-Allow-Origin':'*'
      }
    });
    alert("calling url v3");
    fetch(request) // Call the fetch function passing the url of the API as a parameter
    .then(function(data) {
    alert(data.text);
    document.getElementById("div").innerHTML = data.text;
    })
    .catch(function(err) {
    alert(err);
    });
 }

</script>


<html>
<body id='bod'><button type="submit" onclick="javascript:send()">call</button>
    <div id='div'>
    </div>
</body>
</html>
