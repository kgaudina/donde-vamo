<script type="text/javascript" language="javascript">

function send()
{
    alert("calling url v9");
    var corsProxy = 'https://cors-anywhere.herokuapp.com/'
    var url = 'https://buenos-aires.restorando.com.ar/restaurantes-en-martinez,palermo,san-isidro,vicente-lopez,zona-norte/con-precio-4,5';
    var request = new Request(corsProxy + url, {
      method: 'GET', 
      headers: { }
    });
    fetch(request) // Call the fetch function passing the url of the API as a parameter
    .then(res => res.text())  // Promise with resolved method
    .then(function(data) {
        var myRegexp = new RegExp('window\.__INITIAL_STATE__ = (.*?);($|\n)');
        var matcher = myRegexp.exec(data);
        alert(matcher);
        alert(matcher[1]);
        document.getElementById("div").innerHTML = JSON.parse(matcher[1]);
    })
    .catch(function(err) {
    alert(err);
    });
 }

</script>


<html>
<body id='bod'><button type="submit" onclick="javascript:send()">call</button>
    <div id='div'>
    </div>
</body>
</html>
